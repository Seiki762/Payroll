<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payroll Display</title>
<style>
  body {
    background: linear-gradient(to right, #1e3c72, #2a5298);
    font-family: 'Segoe UI', Arial, sans-serif;
    color: #001f3f;
    margin: 0;
    padding: 0;
  }

  .container {
    background-color: #ffffff;
    border-radius: 20px;
    width: 600px;
    margin: 50px auto;
    padding: 40px;
    box-shadow: 0 5px 25px rgba(0,0,0,0.2);
  }

  h1 {
    text-align: center;
    color: #003366;
    margin-bottom: 25px;
    text-transform: uppercase;
  }

  p {
    font-size: 16px;
    line-height: 1.4;
  }

  .deductions {
    margin-top: 30px;
    background-color: #f4f8ff;
    padding: 15px 30px;
    border-radius: 10px;
  }

  .deductions h3 {
    text-align: center;
    color: #003366;
  }

  .total {
    font-weight: bold;
    margin-top: 15px;
  }

  .netpay {
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    color: #0059b3;
    margin-top: 25px;
  }

  button {
    display: block;
    margin: 25px auto 0;
    padding: 10px 25px;
    background-color: #0059b3;
    color: #fff;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background-color: #003d80;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Payroll Program</h1>

    <p><strong>ID:</strong> <span id="idnum"></span></p>
    <p><strong>NAME:</strong> <span id="fullname"></span></p>
    <p><strong>POSITION:</strong> <span id="position"></span></p>

    <p><strong>RATE:</strong> ₱<span id="rate"></span></p>
    <p><strong>DAYS:</strong> <span id="days"></span></p>
    <p><strong>GROSS PAY:</strong> ₱<span id="gross"></span></p>

    <div class="deductions">
      <h3>DEDUCTIONS</h3>
      <p>SSS (5%): ₱<span id="sss"></span></p>
      <p>Pag-IBIG (3%): ₱<span id="pagibig"></span></p>
      <p>PhilHealth (2%): ₱<span id="philhealth"></span></p>
      <p>Tax (5%): ₱<span id="tax"></span></p>
      <p class="total">TOTAL DEDUCTION: ₱<span id="totalDeduction"></span></p>
    </div>

    <p class="netpay">NET PAY: ₱<span id="net"></span></p>

    <button onclick="window.location.href='main.html'">← Back</button>
  </div>

<script>
  const data = JSON.parse(localStorage.getItem("payroll"));
  document.getElementById("idnum").textContent = data.idnum;
  document.getElementById("fullname").textContent = `${data.lname}, ${data.fname} ${data.mname[0]}.`;
  document.getElementById("position").textContent = data.position;
  document.getElementById("rate").textContent = data.rate.toFixed(2);
  document.getElementById("days").textContent = data.days;
  document.getElementById("gross").textContent = data.gross.toFixed(2);
  document.getElementById("sss").textContent = data.sss.toFixed(2);
  document.getElementById("pagibig").textContent = data.pagibig.toFixed(2);
  document.getElementById("philhealth").textContent = data.philhealth.toFixed(2);
  document.getElementById("tax").textContent = data.tax.toFixed(2);
  document.getElementById("totalDeduction").textContent = data.totalDeduction.toFixed(2);
  document.getElementById("net").textContent = data.net.toFixed(2);
</script>
</body>
</html>
